<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Dati - Gestione Account App</title>
    <link rel="stylesheet" href="utility/style.css">
</head>
<body>

    <header>
        <h1>Gestione Dati</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="apps.html">&larr; Gestione App</a>
        </nav>
    </header>

    <main>
        <section id="manage-accounts">
            <h2>Gestione Account</h2>
            
            <!-- Form per aggiungere un nuovo account -->
            <div class="management-form">
                <h3>Aggiungi Nuovo Account</h3>
                <form id="add-account-form">
                    <input type="text" name="accountName" placeholder="Nome account (es. a.rossi@email.com)" required>
                    <input type="text" name="accountAbbreviation" placeholder="Abbreviazione (opzionale)">
                    <button type="submit">Aggiungi Account</button>
                </form>
            </div>

            <!-- Lista degli account esistenti -->
            <div class="management-list">
                <h3>Account Esistenti</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Abbreviazione</th>
                            <th>Ordine</th>
                            <th>Nascosto</th>
                            <th>Azione</th>
                        </tr>
                    </thead>
                    <tbody id="accounts-list-body">
                        <!-- Gli account verranno generati qui da JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Sezione Gestione App -->
        <section id="manage-apps">
            <h2>Gestione Applicazioni</h2>
            
            <!-- Form per aggiungere una nuova app -->
            <div class="management-form">
                <h3>Aggiungi Nuova Applicazione</h3>
                <form id="add-app-form">
                    <input type="text" name="appName" placeholder="Nome applicazione" required>
                    <input type="text" name="appFolder" placeholder="Cartella" required>
                    <button type="submit">Aggiungi App</button>
                </form>
            </div>

            <!-- Lista delle app esistenti -->
            <div class="management-list">
                <h3>Applicazioni Esistenti</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cartella</th>
                            <th>Ordine</th>
                            <th>Nascosta</th>
                            <th>Azione</th>
                        </tr>
                    </thead>
                    <tbody id="apps-list-body">
                        <!-- Le app verranno generate qui da JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="scripts/dataManager.js"></script>
    <script src="scripts/accountsPage.js"></script>
</body>
</html>
